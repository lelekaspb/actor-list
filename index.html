<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Actor list</title>
  </head>
  <body>
    <header>
      <h1>Actors</h1>
    </header>
    <main>
      <section class="filter">
        <button id="movie-button" class="movie-button">
          <span>All movies</span><span>&#9660;</span>
        </button>
        <div id="movie-dropdown" class="movie-dropdown hidden">
          <a href="#" data-movie="all">All movies</a>
          <a href="#" data-movie="pulp_fiction">Pulp Fiction</a>
          <a href="#" data-movie="fight_club">Fight Club</a>
          <a href="#" data-movie="goodfellas">Goodfellas</a>
          <a href="#" data-movie="inception">Inception</a>
        </div>
      </section>
      <div class="content_wrapper">
        <section class="actors">
          <!-- <li class="actor">
            <div class="number">79</div>
            <a href="#" class="actor_link"> Christopher Lee </a>
          </li> -->
        </section>
      </div>
      <!-- content_wrapper end -->
    </main>

    <template>
      <article class="actor">
        <div class="number"></div>
        <a href="#" class="actor_link"> </a>
      </article>
    </template>

    <div class="modal_wrapper">
      <div class="modal_content">
        <span class="modal_close">&times;</span>
        <p class="actor_name">Actor: <span>Christopher Lee</span></p>
        <p class="movie_name">Movie: <span>Pulp fiction</span></p>
      </div>
    </div>

    <script type="text/javascript" src="json/actors.json"></script>
    <script src="js/script.js"></script>
  </body>
</html>
